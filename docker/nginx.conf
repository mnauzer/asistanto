# Nginx config pre Docker kontajner, obsluhovanie Laravel + PHP-FPM

server {
    listen 80;
    server_name _;
    # (alebo domain.tld, ak máš DNS)

    # Korenový adresár - public z Laravelu
    root /var/www/html/public;
    index index.php index.html index.htm;

    # Hlavná location - pre Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP súbory proxyfujeme do php-fpm
    location ~ \.php$ {
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Statické súbory (napr. /storage, ak Laravel je nastavený tak)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        try_files $uri =404;
        expires max;
        log_not_found off;
    }

    # Môžeš pridať logovanie
    # access_log /var/log/nginx/access.log;
    # error_log /var/log/nginx/error.log;
}
